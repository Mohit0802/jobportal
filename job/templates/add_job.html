{% load static %}

{% block body %}


{% include "recruiter_navigation.html" %}


<marquee style="font-family:'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; margin-top:1%">
    Add Job Details
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Job Title</b></label>
            <input type="text" class="form-control" name="jobtitle" placeholder="Enter Job Title" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Start Date</b></label>
            <input type="date" class="form-control" name="startdate" required>
        </div>

        <div class="form-group col-md-6">
            <label><b>End Date</b></label>
            <input type="date" class="form-control" name="enddate" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Salary(Per Month)</b></label>
            <input type="text" class="form-control" name="salary" required>
        </div>

        <div class="form-group col-md-6">
            <label><b>Company Logo</b></label>
            <input type="file" class="form-control" name="logo" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Experience(In Years)</b></label>
            <input type="text" class="form-control" name="experience" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Company Location</b></label>
            <input type="text" class="form-control" name="location" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>skills</b></label>
            <input type="text" class="form-control" name="skills" placeholder="Skills Required" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label><b>Description</b></label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>

{% include "footer.html" %}


{% if error == "no"  %}
<script>
    alert("Job detail has been added");
    window.location = ('{% url 'job_list' %}')
</script>
{% endif %}

{% if error == "yes"  %}
<script>
    alert("Some thing went wrong, Try Again...");
</script>
{% endif %}


{% endblock body %}
