{% load static %}

{% block body %}


{% include "navigation.html" %}

<script>
    function checkpass(){
        if (document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm Password are not same');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family:'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; margin-top:1%">
    User SignUp
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Last Name</b></label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Contact</b></label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number" required>
        </div>
    {% comment %} </div> {% endcomment %}
    {% comment %} <div class="form-row"> {% endcomment %}
        <div class="form-group col-md-6">
            <label><b>Email ID</b></label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>Password</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Confirm Password</b></label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password Again" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border: 1px solid lightgrey; padding: 6px; border-radius: 6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label><b>Image</b></label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>

{% include "footer.html" %}


{% if error == "no"  %}
<script>
    console.log("SignUp Error")
    alert("Signup Successful");
    window.location = ('{% url 'user_login' %}')
</script>
{% endif %}

{% if error == "yes"  %}
<script>
    alert("Some thing went wrong, Try Again...");
</script>
{% endif %}

{% endblock body %}
